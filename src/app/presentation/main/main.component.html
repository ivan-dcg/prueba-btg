<div class="container" *ngIf="isLoggedIn; else auth ">

    <main class="main-content">
      <app-header></app-header>

      <section class="funds-section">
        <router-outlet />
      </section>
    </main>
</div>


<ng-template #auth>
  <app-login (loggedIn)="validateLogin($event)"></app-login>
</ng-template>
